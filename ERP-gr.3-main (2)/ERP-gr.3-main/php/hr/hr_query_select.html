<form action="#" method="POST">
    <label for="id">Wybierz kwerendę:</label>
    <br>
    <select name="id">
        <option value="1">Pokaż najstarszego i najmłodszego pracownika</option>
        <option value="2">Pokaż średni wiek wszystkich pracowników</option>
        <option value="3">Pokaż pracowników o urodzinach w danym przedziale</option>
        <option value="4">Pokaż liczbę pracowników z co najmniej określonym poziomem uprawnień</option>
        <option value="5">Pokaż liczbę pracowników w każdym departamencie</option>
    </select>
    <br>
    <input type="date" name="date">
    <br>
    <input type="number" min="1" max="6" name="clearance">
    <br>
    <input type="submit" value="WYKONAJ KWERENDĘ">
</form>
